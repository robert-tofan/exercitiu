{% load static %}
<!DOCTYPE html>
<html class="h-100">
    <head>
        <title>Django blog</title>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blogapp.css' %}">
        
    </head>
    <body class="d-flex flex-column h-100">
        <header class="page-header">
            <div class="container">
                <a href="{% url 'post_new' %}" class="top-menu my_header_button">
                    {% include './icons/document--add.svg' %}
                </a>
                <h1><a href="/">My Internship Jurnal</a></h1>
            </div>
        </header>

        <main class="flex-shrink-0"> 
            <div class="container">
                <div class="row">
                    <div class="col">
                        {% block content %}
                        {% endblock %}
                    </div>
            </div>
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Contact: ioan.stan1@ro.ibm.com| Inspired by: https://tutorial.djangogirls.org/en/ </span>
            </div>
        </footer>
    </body>
</html>
